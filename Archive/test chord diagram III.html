<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}

<script src="d3v3dot4.js"></script>
<script>

// From http://mkweb.bcgsc.ca/circos/guide/tables/
d3.json("metflows/10180.json",function(error,data){
  var matrix = data.data;
  var places = data.places;

  var chord = d3.layout.chord()
    .padding(.025)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending)
    .matrix(matrix);

var width = 1200,
    height = 1200,
    innerRadius = Math.min(width, height) * .28,
    outerRadius = innerRadius * 1.1;

var fill = function(i){
  if(i<=1000){
    var t = i/(places.length-1);
    var I = d3.interpolateRgb("#0119FF","#98DAF7");
  }
  return I(t);
}
  /*d3.scale.ordinal()
    .domain(d3.range(4))
    .range(["#000000", "#FFDD89", "#957244", "#F26223"]);
  }*/

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

console.log(chord.groups());
console.log(chord.chords());

svg.append("g").selectAll("path")
    .data(chord.groups)
  .enter().append("path")
    .style("fill", function(d) { return fill(d.index); })
    //.style("stroke", function(d) { return fill(d.index); })
    .style("stroke-width","0px")
    .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
    //.on("mouseover", fade(.1))
    //.on("mouseout", fade(1));

var cumRadians = 0;
var ticks = svg.append("g").selectAll("g")
    .data(chord.groups)
  .enter().append("g")
  .attr("transform", function(d) {
      var pos = d.endAngle - ((d.endAngle - d.startAngle)/2);
      //cumRadians = cumRadians + (d.endAngle-d.;
      return "rotate(" + ((pos * 180 / Math.PI)-90) + ")"
          + "translate(" + outerRadius + ",0)";
    });

  /*.selectAll("g")
    .data(groupTicks)
  .enter().append("g")
    .attr("transform", function(d) {
      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + outerRadius + ",0)";
    });*/

/*ticks.append("line")
    .attr("x1", 1)
    .attr("y1", 0)
    .attr("x2", 5)
    .attr("y2", 0)
    .style("stroke", "#000");*/

ticks.append("text")
    .attr("x", 8)
    .attr("dy", ".35em")
    //.attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    .text(function(d,i) { return places[i]; });

svg.append("g")
    .attr("class", "chord")
  .selectAll("path")
    .data(chord.chords)
  .enter().append("path")
    .attr("d", d3.svg.chord().radius(innerRadius))
    .style("fill", function(d) { return fill(d.source.index); })
    .style("stroke-width","0px")
    .style("fill-opacity",function(d){
      var ratio = 0.7;
      return ratio > 1 ? 1 : ratio;
      //return 1;
    })

      d3.select("#target-val").text(d.target.value + " (" + d.target.index + " | " + d.target.subindex + ")");

// Returns an array of tick angles and labels, given a group.
function groupTicks(d) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, 1000).map(function(v, i) {
    return {
      angle: v * k + d.startAngle,
      label: i % 5 ? null : v / 1000 + "k"
    };
  });
}

// Returns an event handler for fading a given chord group.
function fade(opacity) {
  return function(g, i) {
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
        .style("opacity", opacity);
  };
}
})
